<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Produtos Cadastrados</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; }
  nav { margin-bottom: 1rem; }
  nav a { margin-right: 1rem; text-decoration: none; color: #0066cc; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
  th { background: #eee; }
</style>
</head>
<body>
  <nav>
    <a href="/cadastro">Cadastro</a> |
    <a href="/produtos">Produtos</a> |
    <a href="/">Logout</a>
  </nav>

  <h1>Produtos Cadastrados</h1>
  <div id="info"></div>
  <table id="produtos-table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Preço Custo</th>
        <th>Preço Venda</th>
        <th>Validade</th>
        <th>Estoque</th>
        <th>Fabricante</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  async function carregarProdutos() {
    const res = await fetch('/api/produtos');
    if (!res.ok) {
      document.getElementById('info').innerText = 'Erro ao carregar produtos. Você precisa estar logado.';
      return;
    }
    const html = await res.text();
    document.body.innerHTML = html;
  }
  carregarProdutos();
</script>

</body>
</html>
