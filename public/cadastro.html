<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro de Produto</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
  form { display: flex; flex-direction: column; gap: 1rem; }
  label { font-weight: bold; }
  input, button { padding: 0.5rem; font-size: 1rem; }
  button { cursor: pointer; background: #28a745; color: white; border: none; }
  nav { margin-bottom: 1rem; }
  nav a { margin-right: 1rem; text-decoration: none; color: #0066cc; }
</style>
</head>
<body>
    <nav>
    <a href="/cadastro">Cadastro</a> |
    <a href="/produtos">Produtos</a> |
    <a href="/">Logout</a>
  </nav>

  <h1>Cadastro de Produto</h1>
  <form method="POST" action="/api/cadastro">
    <label for="codigo">Código de Barras:</label>
    <input type="text" id="codigo" name="codigo" required />

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required />

    <label for="precoCusto">Preço de Custo:</label>
    <input type="number" step="0.01" id="precoCusto" name="precoCusto" required />

    <label for="precoVenda">Preço de Venda:</label>
    <input type="number" step="0.01" id="precoVenda" name="precoVenda" required />

    <label for="validade">Data de Validade:</label>
    <input type="date" id="validade" name="validade" required />

    <label for="estoque">Quantidade em Estoque:</label>
    <input type="number" id="estoque" name="estoque" required />

    <label for="fabricante">Nome do Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" required />

    <button type="submit">Cadastrar Produto</button>
  </form>
</body>
</html>
